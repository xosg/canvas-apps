<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Cat</title>
	<link rel="stylesheet" href="css/cat.css">
</head>

<body>
	<div class="cat">
		<div class="head">
			<div class="ear"></div>
			<div class="face">
				<div class="left-eye eye blink">
					<div class="pupil">
						<div class="light"></div>
					</div>
				</div>
				<div class="right-eye eye blink">
					<div class="pupil">
						<div class="light"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="body">
			<div class="leg"></div>
			<div class="left-hand hand"></div>
			<div class="right-hand hand">
				<div class="hand-react"></div>
			</div>
		</div>
		<div class="tail">
			<div class="hand-tail"></div>
		</div>
	</div>
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
